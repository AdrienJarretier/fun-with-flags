<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun with flags</title>
    </head>
    <body>
        <div>
            <select id="country-flags">
                <option value="">None</option>
                <option value="argentine">Argentina</option>
                <option value="brazil">Brazil</option>
                <option value="cote-ivoire">Ivoiry Coast</option>
                <option value="danemark">Danmark</option>
                <option value="france">France</option>
                <option value="iceland">Iceland</option>
            </select>
        </div>
        <div>
            <img class="imageSrc" id="argentine" src="../static/textures/argentine.png" alt="Country flag" />
            <img class="imageSrc" id="brazil" src="../static/textures/brazil.png" alt="Country flag" />
            <img class="imageSrc" id="cote-ivoire" src="../static/textures/cote-ivoire.png" alt="Country flag" />
            <img class="imageSrc" id="danemark" src="../static/textures/danemark.png" alt="Country flag" />
            <img class="imageSrc" id="france" src="../static/textures/france.png" alt="Country flag" />
            <img class="imageSrc" id="iceland" src="../static/textures/iceland.png" alt="Country flag" />
        </div>
        <div>
            <canvas id="canvasTest"></canvas>
        </div>

        <canvas class="webgl"></canvas>
    </body>
</html>
